# Configuracion de aplicacion
spring.application.name=pet
application.title=Pets S.A
application.version=1.0.0-alpha
server.port=8081

# Propiedades MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/petssa
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propiedades Hibernate 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-circular-references=true

# Observar las consultas salientes a la BD
spring.jpa.show-sql=true

# onfiguracion Swagger
springdoc.swagger-iu.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-iu.path=/swagger-ui.html
springdoc.packagesToScan=com.spring.pets.controller

logging.level.org.springframework.security=DEBUG

spring.security.user.name=admin
spring.security.user.name=admin



